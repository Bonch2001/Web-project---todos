<!DOCTYPE html>
<html>

<head>
  <title>Proiect web101</title>
  <link rel="stylesheet" href="final.css" />
</head>

<body>
  <h1>todos</h1>
  <div class="container">
    <div class="head">
      <img src="out.png" class="checkk" id="arrow">
      <input type="text" id="myInput" placeholder="What needs to be done?" size="20"></input>
    </div>
    <ul id="myUL" class="list">
      <li id="item"><img src="unchecked.png" class="uncheck">Hit the gym<img src="close.png" class="close"></li>
      <li class="checked" id="item"><img src="checked.png" class="check">Pay bills<img src="close.png" class="close"></li>
      <li id="item"><img src="unchecked.png" class="uncheck">Meet George<img src="close.png" class="close"></li>
      <li id="item"><img src="unchecked.png" class="uncheck">Buy eggs<img src="close.png" class="close"></li>
      <li id="item"><img src="unchecked.png" class="uncheck">Read a book<img src="close.png" class="close"></li>
      <li id="item"><img src="unchecked.png" class="uncheck">Organize office<img src="close.png" class="close"></li>
    </ul>
    <div class="bottom">
      <div id="number">0 items left</div>
      <button class="spa" id="all">All</button>
      <button class="spa" id="active">Active</button>
      <button class="spa" id="completed">Completed</button>
    </div>
  </div>
</body>
<script src="final.js"></script>

</html>
