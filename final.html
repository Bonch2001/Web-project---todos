<!DOCTYPE html>
<html>

<head>
  <title>Proiect web101</title>
  <link rel="stylesheet" href="final.css" />
</head>

<body>
  <h1>
    todos
  </h1>
  <div class="container">
    <div class="head">
      <img src="out.png" class="check3">
      <input type="text" size="20" title="What needs to be done?" id="text"></input>
    </div>
    <ul class="lista">
      <li class="header">
        <input type="checkbox" class="check">
        <div class="item">1</div>
        <img src="close.png" class="check3">
      </li>
      <li class="header">
        <input type="checkbox" class="check">
        <div class="item">2</div>
        <img src="close.png" class="check3">
      </li>
      <li class="header">
        <input type="checkbox" class="check">
        <div class="item">3</div>
        <img src="close.png" class="check3">
      </li>
    </ul>
    <div class="bottom">
      <div id="number">0 items left</div>
      <button class="spa" id="all">All</button>
      <button class="spa" id="active">Active</button>
      <button class="spa" id="completed">Completed</button>
    </div>
  </div>
</body>
<script src="final.js"></script>

</html>
